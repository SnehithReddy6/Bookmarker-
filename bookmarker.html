<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet"href="bookmarker.css">
</head>

<body>
    <div class="user-container">
        <h1 class="heading1">Hello</h1>
        <h1 class="heading2">jane Doe</h1>
        <div class="card">
            <h1 class="heading3 mt-5">Book Your Favourite Sites</h1>
            <form id="bookmarkForm">
                <div class="m-3 p-3 shadow card2">
                    <label for="siteNameInput">SITE NAME</label>
                    <input type="text" class="form-control" placeholder="Enter Site name" id="siteNameInput">
                    <p class="err-msg" id="siteNameErrMsg"></p>
                    <label for="siteUrlInput" class="mt-3">SITE URL</label>

                    <input type="text" class="form-control" placeholder="Enter Site Url" id="siteUrlInput">
                    <p class="err-msg" id="siteUrlErrMsg"></p>
                    <div class="text-right">
                        <button class="btn btn-primary text-left" type="submit" id="submitBtn">Submit</button>
                    </div>
                </div>
            </form>
            <ul id="bookmarksList"></ul>
        </div>
    </div>
    <script src="bookmarker.js"></script>
</body>

</html>
